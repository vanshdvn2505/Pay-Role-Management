<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="heading">
            <p>Pay Role Management</p>
        </div>
        <div class="details">
            <div class="amt">
                <p>Total Amount:</p>
                <input type="number" class="amount">
            </div>
            <div class="service">
                <p>Given Amount:</p>
                <input class="cash" type="number">
            </div>
        </div>
        <div class="output">
            <table class="table"> 
                <caption> 
                   <strong>Return Change</strong></caption> 
                <tr class="row"> 
                   <th class="row" style="width: 150px;">No. of Notes</th> 
                   <td class="no-of-notes"></td> 
                   <td class="no-of-notes"></td> 
                   <td class="no-of-notes"></td> 
                   <td class="no-of-notes"></td> 
                   <td class="no-of-notes"></td> 
                   <td class="no-of-notes"></td> 
                   <td class="no-of-notes"></td> 
                </tr> 
                <tr> 
                   <th class="row">Notes</th> 
                   <!-- <td class="row">2000</td>  -->
                   <td class="row">500</td> 
                   <td class="row">100</td> 
                   <td class="row">20</td> 
                   <td class="row">10</td> 
                   <td class="row">5</td> 
                   <td class="row">1</td> 
                </tr> 
             </table>
        </div>
        <div class="btn">
            <button>Calculate</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
